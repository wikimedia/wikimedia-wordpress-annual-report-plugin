name: PHP

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - release
  pull_request:
    types:
      - opened
      - ready_for_review
      - synchronize
    # Only run on a given PR if relevant files have changed.
    paths:
      - '**/*.php'
      - 'composer.json'
      - 'composer.lock'
      - 'phpcs.xml'
      - '**/*.yml'

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php:
    name: PHP
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [ '8.1' ]

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup
        uses: ./.github/actions/setup-php
        with:
          cache_version: ${{ secrets.GH_ACTIONS_CACHE_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --no-ansi

      - name: Make Composer packages available globally
        run: echo "${PWD}/vendor/bin" >> $GITHUB_PATH

      - name: Check syntax
        run: parallel-lint --exclude .git --exclude .github --exclude vendor .

      - name: Fetch base and head branches
        run: |
          git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
          git fetch origin ${{ github.head_ref }}:${{ github.head_ref }}

      - name: Lint files
        id: phpcs
        run: |
          composer lint -- --report-full --report-checkstyle=./phpcs-report.xml

      - name: Report PHPCS results
        if: ${{ always() && steps.phpcs.outcome == 'failure' }}
        run: |
          cs2pr ./phpcs-report.xml
